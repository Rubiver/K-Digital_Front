<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script> -->
    <script src="Scene01.js"></script>
    <script src="QuizScene01.js"></script>
    <script src="QuizScene02.js"></script>
    <script src="GameoverScene.js"></script>
    <style>
        #container{
            width: 700px;
            height: 700px;
            margin: auto;
        }
        .timer{
            border: 1px solid black;
            margin: auto;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script>
        let option = {
            type:Phaser.AUTO,
            parent : "container",
            width : "100%",
            height : "100%",
            physics : {
                default : "arcade",
                arcade : {
                    gravity : {y:0},
                    debug : true
                }
            },
            scene:[QuizScene02,GameoverScene]
            // scene:[GameoverScene]
        };
        let game = new Phaser.Game(option);
    </script>
    <div class="timer">
        <fieldset>
            <legend>Timer</legend>
            <span id="time"></span>
        </fieldset>
    </div>
</body>
</html>
