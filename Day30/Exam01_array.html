<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--자바 스크립트 배열 : 변수들의 집합
        배열 제작 방법 2가지
        1. Array 객체 사용
    -->
    <script>
        let arr = new Array();
        arr[0] = 10;
        arr[1] = 20;
        console.log(arr);
        console.log(arr[0]);
    </script>
      <!-- 2. 배열 Literal 사용, 자바스크립트에서 []는 대부분 배열을 의미-->
      <script>
        let arr2 = [];
        arr2[0] = 30;
        arr2[1] = 40;
        console.log(arr2);
        console.log(arr2[0]);

    </script>
        
</body>
</html>
