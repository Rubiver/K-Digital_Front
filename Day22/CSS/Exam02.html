<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*태그 선택자 */
        div{
            border: 2px;
            border-style: solid;
            border-color: black;
            /*border: 2px solid black*/
        }
        div.asd{
            border-color: pink;
        }
        span{
            border: 3px dotted red;
        }
        /*ID 선택자 */

        /*Class 선택자 */
    </style>
</head>
<body>
    <!-- 
        StyleSheet Selector : 페이지를 구성하는 수많은 HTML 요소 중 다자인을 적용할
        특정 요소만을 선택할 때 사용하는 문법
    -->
    <div class="asd">
        box1
    </div>
    <span>
        box2
    </span>
    <div>
        box3
    </div>
</body>
</html>
