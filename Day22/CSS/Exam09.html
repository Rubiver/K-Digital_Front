<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*속성 선택자 : id나 class 및 모든 속성을 활용할 수 있는 선택자*/
        /*태그+속성, 속성만, 속송에 대한 값으로 선택할 수 있음.
        ^= 기호로 특정 값으로 시작하는 것을 찾아낼 수 있음.
        $= 기호로 특정 값으로 끝나는 것을 찾아낼 수 있음.
        *= 기호로 특정 값을 포함하는 것을 찾아낼 수 있음.*/
        [asd^="1"]{
            background-color: yellowgreen;
        }
        [asd$="4"]{
            background-color: yellow;
        }
        [asd*="1"]{
            border: 1px dotted red;
        }
        [id]{
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <p>text1</p>
        <p id="as">text2</p>
        <p>text3</p>
        <p asd="123">text4</p>
        <p>text5</p>
        <span asd="1234">asd</span>
    </div>
    
</body>
</html>
