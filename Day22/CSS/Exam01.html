        External CSS : 별도의 CSS 파일을 만들어서 import하여 사용, 스타일 분량이 많을 때 많이 사용.
        Internal CSS : HTML 파일 내부의 head 영역에서 내부의 스타일을 표기하여 사용
        Inline CSS : 태그 내부에 속성값으로 스타일을 적용하는 방식. 스타일 적용 우선순위가 높음.
