<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*구조 선택자 : HTML요소의 구조를 활용해서 선택하는 선택자.*/
        div p:first-child{
            background-color: beige;
        }
        div p:last-child{
            background-color: crimson;
        }
        div p:nth-child(4){
            border: 1px solid black;
            border-radius: 5px;
            background-color: violet;
        }
        /*홀수번째에 대해 스타일 지정*/
        div p:nth-child(odd){
            color: greenyellow;
        }
        div p:nth-child(3n){
            border: 2px solid red;
        }

        /*구조 선택자를 사용할 때 스타일을 지정하려고 하는 태그 이외에 다른 태그가 
        존재하면, 의도대로 스타일이 적용되지 않을 수 있음.*/
    </style>
</head>
<body>
    <div>
        <span>방해 ㅋㅋ</span>
        <p>text1 (firstchild)</p>
        <p>text2</p>
        <p>text3</p>
        <p>text4</p>
        <p>text5 (last child)</p>
        <p>test4</p>
        <p>test4</p>
        <p>test4</p>
        <p>test4 3의 배수인 child에게 스타일 적용</p>
        <p>test4</p>
        <p>test4</p>
    </div>
</body>
</html>
