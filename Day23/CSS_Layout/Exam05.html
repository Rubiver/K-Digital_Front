<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
        }
        ul{
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        li{
            border: 1px solid black;
            list-style-type: none;
            float: left;
            width: 25%;
            height: 40px;
            text-align: center;
            color: white;
            line-height: 40px;
        }
        li:hover{
            cursor: pointer;
            background-color: gray;
        }
        /* margin : child 입장에서 parent 사이의 공간
        padding : parent 입장에서 child사이의 공간
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>Home</li>
                <li>About me</li>
                <li>Portfolio</li>
                <li>Contact</li>
                <!--<a href=""><li>Home</li></a>
                <a href=""><li>About me</li></a>
                <a href=""><li>Portfolio</li></a>
                <a href=""><li>Contact</li></a>-->
                
            </ul>
        </div>
    </div>
</body>
</html>
