<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
        }
        .container{
            height: 600px;
            width: 800px;
            margin: auto;
        }
        .header{
            height: 15%;
        }
        .header>div{
            height: 100%;
            float: left;
        }
        .header>.left{
            width: 15%;
        }
        .header>.center{
            width: 75%;
        }
        .header>.right{
            width: 10%;
        }
        .navi{
            height: 5%;
        }
        .body{
            height: 65%;
        }
        .body>.article{
            height: 100%;
            width: 70%;
            float: left;
        }
        .body>.bodyright{
            height: 100%;
            width: 30%;
            float: left;
        }
        .body>.bodyright>.account{
            height: 35%;
        }
        .body>.bodyright>.mail{
            height: 65%;
        }
        .footer{
            height: 15%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div class="navi">

        </div>
        <div class="body">
            <div class="article">

            </div>
            <div class="bodyright">
                <div class="account">

                </div>
                <div class="mail">

                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
