<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
        }
        .container{
            margin: auto;
            height: 200px;
            width: 500px;
        }
        .loginbox{
            border: 2px solid black;
            height: 20%;
            width: 100%;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }
        .inputbox{
            height: 80%;
        }
        .inputbox>.input{
            float: left;
            width: 70%;
            height: 100%;
        }
        .inputbox>.button{
            float: left;
            width: 30%;
            height: 100%;
        }
        .inputbox>.input>.id{
            height: 50%;
            width: 100%;
        }
        .inputbox>.input>.id>input{
            height: 100%;
            width: 100%;
        }
        .inputbox>.input>.pw{
            height: 50%;
            width: 100%;
        }
        .inputbox>.input>.pw>input{
            height: 100%;
            width: 100%;
        }
        .inputbox>.button>input{
            margin: 10%;
            width: 80%;
            height: 80%;
            font-size: x-large;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="loginbox">Login Box</div>
        <div class="inputbox">
            <div class="input">
                <div class="id">
                    <input type="text" placeholder="ID를 입력하세요.">
                </div>
                <div class="pw">
                    <input type="password" placeholder="PW를 입력하세요.">
                </div>
            </div>
            <div class="button">
                <input type="button" value="Login">
            </div>
        </div>
    </div>
</body>
</html>
