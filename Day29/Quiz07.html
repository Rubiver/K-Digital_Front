<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        .container{
            width: 300px;
            height: 400px;
            margin: auto;
        }
        [class*="box"]{
            width: 100%;
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
        }
        button{
            width: 100px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <input type="text" placeholder="첫번째" id="num1">
        </div>
        <div class="box2">
            <input type="text" placeholder="두번째" id="num2">
        </div>
        <div class="box">
            <button id="btn">+</button>
        </div>
        <div class="box">
            <span id="answer"></span>
        </div>
    </div>
    <script>
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let btn = document.getElementById("btn");
        let div = document.getElementById("answer");

        btn.onclick = function(){
            let n1 = parseInt(num1.value);
            let n2 = parseInt(num2.value);
            div.innerHTML = n1+n2;
        }
    </script>
</body>
</html>
