<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function plus(num1 ,num2 ){
            return num1+num2;
        }

        function func(method, num1, num2){
            return method(num1,num2);
        }

        let result = func(plus,10,5);
        console.log(result);

        let result2 = func(function(num1,num2){return num1-num2;},10,5);
        console.log(result2);

        function func2(){
            return function(num1,num2){
                return num1*num2;
            }
        }
        let result3 = func2()(10,5);
        console.log(result3);

    </script>
</body>
</html>
