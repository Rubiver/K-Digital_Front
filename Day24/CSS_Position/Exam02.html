<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        .container{
            width: 300px;
            height: 3000px;
            margin: auto;
        }
        /*fixed : 스크롤, 화면 크기와 상관없이 viewport의 한 위치에 고정되어 계속 보여줌.*/
        .box{
            width: 100px;
            height: 100px;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="container">
        
    </div>
</body>
</html>
