    <!-- Regex : 정규 표현식, 언어에 종속되지 않는 독자적 문법 체계 -->
    <!--패턴 기반 정밀 검색, 정밀 문자열 처리에 사용
        유효성 검사, 로그분석, 웹 크롤링, 펙트스 필터등 다양한 분야에서 사용됨.-->
        <script>
            let a = / /;
            //정규표현식은 / /기호 내부에 작성. 대소문자 구분 가능.
            // /공간1/공간2 : 공간2는 Flag영역이며 검색에 사용될 옵션을 지정하는 곳임.
            // -g 문서 전체 검색
            // -m 문서의 문장을 \n(Enter)를 기준으로 구분
            // -i 문서에서 대소문자를 구분하지 않음.
            /* 특수문자 정리
                . : 모든문자 한글자와 1:1 매칭. (\b, \t같은 escape 매칭안됨.) flag에 의해 제외된 문자가 포함될 수도 있음.
                \ : Escape 기호. (\.)
                ^ : 문장의 가장 앞에서 매칭되는 패턴 (^문장) 문맥에 따라 not으로 사용될 수 있음.
                $ : 문장의 가장 끝에서 매칭되는 패턴 (문장$)
                ^문장$ : 문장 주변에 단어가 없어야함. 특정 문장만을 찾을 때 사용.
                [] : 대괄호 내부에 있는 문자들 중 한글자씩 매칭, 대괄호 안에서 ^ 사용 시 not의 역할을 함.
                | : 왼쪽 혹은 오른쪽 정규식으로 검색
                - : 범위를 지정 a-z 0-9(\d) 가-힣 등 대괄호 안에서 사용. 
                ? : ? 문자 바로앞의 문자가 존재하거나, 존재하지 않을 때 매칭 u?, 문맥에 따라 lazy match 효과로 사용됨.
                + : 바로앞에 한 문자가 1회 이상 반복될 때 매칭
                * : 바로앞의 한 문자가 반복되지 않아도 매칭
            */
            /*줄임표현
                \w : 알파벳, 숫자, 언더바까지 포함한 패턴
                \W 알파벳 숫자 등이 아닌 것 (특수문자 찾기에 용이)
                \d : 0-9과 같은 효과
                \D : 숫자가 아닌 것
            */
        </script>
