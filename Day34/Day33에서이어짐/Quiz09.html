<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }

        .container{
            border: 1px solid black;
            margin: auto;
            width: 800px;
            height: 150px;
        }
        .writerCon{
            width: 100%;
            height: 20%;
            background-color: beige;
        }
        #writerCon{
            width: 100%;
            height: 100%;
        }
        .replyCon{
            width: 100%;
            height: 80%;
        }
        .replyCon>div{
            float: left;
            
        }
        #reply{
            width: 80%;
            height: 100%;
        }
        #send{
            width: 20%;
            height: 100%;
        }
        #replyContents{
            width: 100%;
            height: 100%;
        }
        #sendReply{
            width: 100%;
            height: 100%;
        }
        #contents{
            width: 800px;
            height: 150px;
            margin: auto;
        }
        .innerDivL{
            border: 1px solid black;
            width: 80%;
            height: 100%;
            float: left;
            padding: 3px;
        }
        .innerDivR{
            border: 1px solid black;
            width: 20%;
            height: 100%;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="writerCon">
            <div id="writerCon">
                <input type="text" name="" id="writer">
            </div>
        </div>
        <div class="replyCon">
            <div id="reply">
                <input type="text" name="" id="replyContents">
            </div>
            <div id="send">
                <button id="sendReply">작성</button>
            </div>
        </div>
    </div>
    <hr>
    <div id="contents">

    </div>
    <script>
        $("#sendReply").on("click",function(){
            let reply = $("#replyContents").val();
            let writer = $("#writer").val();
            
            let replyDiv = $("<div>");
            replyDiv.attr("class","container");
            
            let innerDivLeft = $("<div>");
            innerDivLeft.attr("class","innerDivL");
            let innerDivRight = $("<div>");
            innerDivRight.attr("class","innerDivR");

            let writerDiv = $("<div>");
            writerDiv.html(writer);
            writerDiv.css("background-color","lightgray");
            innerDivLeft.append(writerDiv);

            let contents = $("<span>");
            contents.html(reply);
            innerDivLeft.append(contents);

            let delBtn = $("<button>");
            delBtn.html("삭제");
            delBtn.addClass("del");
            innerDivRight.append(delBtn);

            replyDiv.append(innerDivLeft);
            replyDiv.append(innerDivRight);

            $("#contents").prepend(replyDiv);
            
            delBtn.on("click",function(){
                replyDiv.remove();
            });
        })
    </script>
</body>
</html>
