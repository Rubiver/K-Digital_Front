<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="home">
        Home
        <div id="grand_parent">
            GrandParent
            <div id="parent01">
                Parent01
                <div id="brother01">
                    Brother01
                </div>
                <div id="me">
                    Me
                    <div id="sister01">
                        Sister01
                        <div id="baby">
                            Baby01
                        </div>
                    </div>
                    <div id="sister02">
                        Sister02
                    </div>
                </div>
                <div id="brother02">
                    Brother02
                </div>
            </div>
            <div id="parent02">
                Parent02
            </div>
        </div>
    </div>
    <script>
        $($("#me").find("#baby")).css("background-color","pink");
        $($("#me").find("#sister02")).css("background-color","yellowgreen");
        $($("#me").siblings("#brother01")).css("background-color","dodgerblue");
        $($($("#me").parent()).siblings("#parent02")).remove();
    </script>
</body>
</html>
