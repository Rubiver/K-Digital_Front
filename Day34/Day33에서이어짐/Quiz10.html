<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 0px solid rgb(30, 28, 28);
        }
        .container{
            width: 500px;
            height: 500px;
            margin: auto;
            position: relative;
        }
        .change{
            position: fixed;
            right: 15px;
        }
        .contents{
            position: relative;
            padding: 15px;
            height: 80%;
            width: 100%;
            overflow-y: auto;
            background-color: lightsteelblue;
        }
        .controls{
            height: 20%;
        }
        .controls .chat{
            width: 80%;
        }
        .controls .btn{
            width: 20%;
        }
        .controls div{
            height: 100%;
            float: left;
        }
        .controls .chat div{
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .controls .btn button{
            width: 100%;
            height: 100%;
        }
        .box{
            position: relative;
        }
        .box_flex{
            display: flex;
            justify-content: right;
        }
        .design{
            margin-right: 2px;
            padding: 3px;
            max-width: 50%;
            display: inline-block;
            word-break: break-all;
            border-radius: 3px;
            background-color: white;
            margin-bottom: 20px;
        }
        .design_me{
            padding: 3px;
            max-width: 50%;
            position : relative;
            left: auto;
            display: inline-block;
            word-break: break-all;
            border-radius: 3px;
            background-color: yellow;
            margin-bottom: 20px;
        }
        .time{
            font-size: 9px;
            display: inline-block;
            height: 15.2px;
        }
        .box_flex .time{
            position: relative;
            top: 5px;
            font-size: 9px;
            display: inline-block;
            height: 15.2px;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }
        .iconDiv{
            position:absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: #00000050;
            animation: fadeInDown 1s;
        }
        
        
    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="contents">

        </div>
        
        <div class="controls">

            <div class="btn">
                <button id="icon">Icon</button>
            </div>
        </div>
    </div>

        function getTimeNow(){
            let today = new Date();   

            let hours = today.getHours(); // 시
            let minutes = today.getMinutes();  // 분
            let seconds = today.getSeconds();  // 초
            let str = hours+":"+minutes+":"+seconds;
            return str;
        }

        $("#txt").keydown(function(e){
            console.log(e.key);
            if(e.key == "Enter" && e.shiftKey == false){
                console.log($("#txt").html());
                let msg = $("#txt").html();
                
                let div = $("<div>");
                div.addClass("box");
                let msgDiv = $("<div>");
                msgDiv.addClass("design");

                msgDiv.html(msg);
                div.html(msgDiv);

                $(".contents").append(div);
                console.log($("#txt").html());

                let chatDiv = $("<div>");
                $("#txt").html("");
                console.log(msg);
                keepScrollBottom();
                return false;
            }
        });
        let state = 0;
        $("#icon").on("click",function(){
            let coverDiv = $("<div>");
            coverDiv.addClass("iconDiv");
            if(state==0){
                $(".contents").append(coverDiv);
                state=1;
            }else if(state == 1){
                $(".contents").children(".iconDiv").remove();
                state=0;
            }
            
        });
