<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-indicators{
            background-color: #00000080;
        }
        #carouselExample .carousel-indicators button{
            width: 50px;
            height: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="carouselExample" class="carousel slide w-50">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/goldearing.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/meat.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/rtx4070.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
</body>
</html>
