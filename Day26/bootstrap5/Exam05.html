<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
        }
        .container{
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-12 col-md-3">
                <img src="img/nanana.png" alt="" class="w-100 h-100">
            </div>
            <div class="col-12 col-md-7 p-2">
                <img src="https://picsum.photos/seed/2/450/65" alt="" class="w-100">
            </div>
            <!-- d-none 으로 언제 쓸지 모르는 공간을 보이지 않게함.
            d-md-block : medium 사이즈에선 다시 display를 block으로 바꿈 -->
            <div class="col-12 col-md-2 reserve d-none d-md-block">none</div>
        </div>
        <div class="row body">
            <!-- column 끼리만 order 변경이 가능하다.-->
            <div class="col-12 col-md-8 order-2 order-md-1">
                <div class="row articles">
                    <div class="col-12 col-md-6 p-2">
                        <img src="https://picsum.photos/seed/1231/180/180" alt="" class="w-100">
                    </div>
                    <div class="col-12 col-md-6 p-2">
                        <img src="https://picsum.photos/seed/123222/180/180" alt=""class="w-100">
                    </div>
                    <div class="col-12 col-md-6 p-2">
                        <img src="https://picsum.photos/seed/1/180/180" alt="" class="w-100">
                    </div>
                    <div class="col-12 col-md-6 p-2">
                        <img src="https://picsum.photos/seed/561/180/180" alt="" class="w-100">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 order-1 order-md-2">
                <div class="row login">
                    <div class="col-12 g-0">
                        <div class="alert alert-primary text-center fx-6" role="alert">
                            Login box
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">ID</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">PW</span>
                            <input type="Password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="row g-0">
                            <div class="col-12 col-sm-6 text-center d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-primary btn-sm ">Login</button>
                            </div>
                            <div class="col-12 col-sm-6 text-center d-flex align-items-center justify-content-center">
                                <button type="button" class="btn btn-primary btn-sm">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mail">
                    <div class="col g-0">
                        mail
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col">
                footer
            </div>
        </div>

    </div>
</body>
</html>
