<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <!--
        container 안에는 행(row)을 먼저 만들고 그다음 열(col)을 만듬
        출력하고자 하는 것은 col을 만들어서 col 안에서 표현해야함
        
    -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-3 g-0 p-2">
                <img src="img/nanana.png" alt="" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <img src="img/rtx4070.jpg" alt="" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <img src="img/meat.png" alt="" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <img src="img/goldearing.jpg" alt="" class="w-100">
            </div>
        </div>
        <div class="row">
            <div class="col">
                
            </div>
        </div>
        
    </div>
    <div class="container-fluid">

    </div>
</body>
</html>
