<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row = prompt("테이블 row");
        let col = prompt("테이블 col");
        let index = 1;
        document.write("<table border=1>");
        for(let i = 1; i <= row; i++){
            document.write("<tr>");
            for(let j = 1; j <= col; j++){
                document.write("<td>"+index+"</td>");
                index++;
            }
            document.write("</tr>");
        }
        document.write("</table>");
        
    </script>
</body>
</html>
