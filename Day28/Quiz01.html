<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = prompt("좋아하는 과일? 1.사과 2.포도 3.망고");
        if(fruit==1){
            document.write("Apple");
        }else if(fruit==2){
            document.write("Grape");
        }else if(fruit==3){
            document.write("Mango");
        }else{
            document.write("아무것도 없음");
        }
        
    </script>
</body>
</html>
