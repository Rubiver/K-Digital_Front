    <!--
        JavaScript - 브라우저 동적 언어에서 매우 유명(표준급), ECMA Script라고도 부름
        특징 - 자유도 높음. 명시적 자료형 없음, 선언없이 변수 사용가능, First Class function을 사용
        html-정적요소 나열 css-요소의 layout과 디자인 js - 요소의 동적 이벤트 및 상호작용
        JS의 내장 라이브러리는 브라우저들이 가지고있음.

        자바 스크립트 라이브러리의 구조
        Window : JS 내 모든 객체 및 함수의 최상위 부모 객체
        BOM(Browser object model) : 윈도우 내에 주소창, 새로고침 등 상단 기능관련 요소들을 관리하는 카테고리
        DOM(Document object model) : 문서 영역과 관련된 객체 및 함수들을 관리하는 카테고리
        JS : 날짜, 수학, 자료구조등 프로그래밍 언어활용에 필요한 카테고리

        JS 사용방법 3가지
        1. External js : js 전용 문서를 만들어 작성한 파일을 html에 import하여 사용
        2. Internal js: html 문서 내에 js코드를 작성하여 사용
        3. Inline js : html내에 자바 스크립트를 사용
    -->
